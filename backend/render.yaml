services:
  - type: web
    name: slam-buddy-backend
    env: python
    region: oregon
    plan: free
    runtime: python-3.11
    buildCommand: cd backend && mkdir -p /tmp/cargo/registry/cache /tmp/cargo/registry/index /tmp/rustup && export CARGO_HOME=/tmp/cargo RUSTUP_HOME=/tmp/rustup PIP_CACHE_DIR=/tmp/pip-cache && pip install --upgrade pip setuptools wheel && pip install --cache-dir /tmp/pip-cache --prefer-binary -r requirements.txt
    startCommand: cd backend && gunicorn wsgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 2 --timeout 30
    
    envVars:

      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-frontend-app.onrender.com,http://localhost:8080
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
    healthCheckPath: /health

