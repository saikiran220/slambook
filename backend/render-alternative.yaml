# Alternative render.yaml if rootDir doesn't work
# Copy this configuration if you still get the requirements.txt error

services:
  - type: web
    name: slam-buddy-backend
    env: python
    region: oregon
    plan: free
    # Remove rootDir if it's causing issues
    rootDir: ./
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn wsgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 2 --timeout 30
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-frontend-app.onrender.com,http://localhost:8080
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
    healthCheckPath: /health

